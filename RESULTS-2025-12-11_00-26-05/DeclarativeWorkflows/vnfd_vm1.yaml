description: VNFD for VM1
imports:
- ../types/custom_scaling_types.yaml
- ../types/etsi_nfv_sol001_vnfd_types.yaml
- ../types/etsi_nfv_sol001_common_types.yaml
topology_template:
  groups:
    scaling_group_vm1:
      properties:
        max_instances: 3
        min_instances: 1
      type: tosca.groups.Scaling
  node_templates:
    vm1:
      properties:
        descriptor_id: vm1-desc
        descriptor_version: 1.0
        flavour_description: 1 vCPU, 2GB RAM
        flavour_id: small
        product_name: VM1
        provider: ExampleProvider
        software_version: 1.0
        vnfm_info: vnfm_vm1
      type: tosca.nodes.nfv.VDU
  workflows:
    declarative_deploy:
      description: Deployment declarative workflow
      steps:
        deploy_vm1:
          activities:
          - delegate: deploy
          target: vm1
    declarative_undeploy:
      description: Undeployment declarative workflow
      steps:
        undeploy_vm1:
          activities:
          - delegate: undeploy
          target: vm1
    parallel_deploy:
      description: Parallel deployment declarative workflow
      steps:
        deploy_vm1:
          activities:
          - delegate: deploy
          target: vm1
    parallel_undeploy:
      description: Parallel undeployment declarative workflow
      steps:
        undeploy_vm1:
          activities:
          - delegate: undeploy
          target: vm1
tosca_definitions_version: tosca_simple_yaml_1_3
