tosca_definitions_version: tosca_simple_yaml_1_3

description: Network Service Descriptor

imports:
  - types/etsi_nfv_sol001_nsd_types.yaml
  - types/etsi_nfv_sol001_vnfd_types.yaml
  - types/custom_scaling_types.yaml
  - types/etsi_nfv_sol001_common_types.yaml
  - types/etsi_nfv_sol001_pnfd_types.yaml

topology_template:
  node_templates:
    vnf_vm1:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: vnf_vm1
        descriptor_version: 1.0
        provider: ExampleProvider
        product_name: VM1
        software_version: 1.0
        vnfm_info: vnfm_vm1
        flavour_id: small
        flavour_description: "1 vCPU, 2GB RAM"

    vnf_vm2:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: vnf_vm2
        descriptor_version: 1.0
        provider: ExampleProvider
        product_name: VM2
        software_version: 1.0
        vnfm_info: vnfm_vm2
        flavour_id: small
        flavour_description: "1 vCPU, 2GB RAM"

    vnf_container:
      type: tosca.nodes.nfv.VNF
      properties:
        descriptor_id: vnf_container
        descriptor_version: 1.0
        provider: ExampleProvider
        product_name: ContainerVNF
        software_version: 1.0
        vnfm_info: vnfm_container
        flavour_id: medium
        flavour_description: "2 vCPU, 4GB RAM"
