tosca_definitions_version: tosca_simple_yaml_1_3

description: VNFD for vm2

imports:
  - ../types/custom_scaling_types.yaml
  - ../types/etsi_nfv_sol001_vnfd_types.yaml
  - ../types/etsi_nfv_sol001_common_types.yaml

topology_template:
  groups:
    scaling_group_vm2:
      type: tosca.groups.Scaling
      properties:
        min_instances: 1
        max_instances: 3

  node_templates:
    vm2:
      type: tosca.nodes.nfv.VDU
      properties:
        descriptor_id: vm2-desc
        descriptor_version: 1.0
        provider: ExampleProvider
        product_name: vm2
        software_version: 1.0
        vnfm_info: vnfm_vm2
        flavour_id: small
        flavour_description: "1 vCPU, 2GB RAM"
