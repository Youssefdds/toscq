tosca_definitions_version: tosca_simple_yaml_1_3

description: Custom scaling group types

imports:
  - etsi_nfv_sol001_common_types.yaml
  - etsi_nfv_sol001_nsd_types.yaml
  - etsi_nfv_sol001_vnfd_types.yaml
  - etsi_nfv_sol001_pnfd_types.yaml

group_types:
  tosca.groups.Scaling:
    derived_from: tosca.groups.Root
    description: Custom scaling group with min/max instances
    properties:
      min_instances:
        type: integer
        required: true
        constraints:
          - greater_or_equal: 0
      max_instances:
        type: integer
        required: true
        constraints:
          - greater_or_equal: 1
